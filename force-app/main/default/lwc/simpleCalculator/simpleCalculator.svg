<svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Calculator body -->
    <rect x="20" y="20" width="260" height="360" rx="10" fill="#333" stroke="#000" stroke-width="2"/>
    
    <!-- Display -->
    <rect x="30" y="30" width="240" height="60" rx="5" fill="#000" stroke="#555" stroke-width="1"/>
    <text x="270" y="80" font-size="24" fill="#0f0" font-family="monospace" text-anchor="end">0</text>
    
    <!-- Button grid -->
    <!-- Row 1 -->
    <rect x="30" y="110" width="50" height="50" rx="5" fill="#555" stroke="#000" stroke-width="1"/>
    <text x="55" y="142" font-size="20" fill="#fff" text-anchor="middle" font-family="Arial">7</text>
    
    <rect x="90" y="110" width="50" height="50" rx="5" fill="#555" stroke="#000" stroke-width="1"/>
    <text x="115" y="142" font-size="20" fill="#fff" text-anchor="middle" font-family="Arial">8</text>
    
    <rect x="150" y="110" width="50" height="50" rx="5" fill="#555" stroke="#000" stroke-width="1"/>
    <text x="175" y="142" font-size="20" fill="#fff" text-anchor="middle" font-family="Arial">9</text>
    
    <rect x="210" y="110" width="50" height="50" rx="5" fill="#ff9500" stroke="#000" stroke-width="1"/>
    <text x="235" y="142" font-size="20" fill="#fff" text-anchor="middle" font-family="Arial">÷</text>
    
    <!-- Row 2 -->
    <rect x="30" y="170" width="50" height="50" rx="5" fill="#555" stroke="#000" stroke-width="1"/>
    <text x="55" y="202" font-size="20" fill="#fff" text-anchor="middle" font-family="Arial">4</text>
    
    <rect x="90" y="170" width="50" height="50" rx="5" fill="#555" stroke="#000" stroke-width="1"/>
    <text x="115" y="202" font-size="20" fill="#fff" text-anchor="middle" font-family="Arial">5</text>
    
    <rect x="150" y="170" width="50" height="50" rx="5" fill="#555" stroke="#000" stroke-width="1"/>
    <text x="175" y="202" font-size="20" fill="#fff" text-anchor="middle" font-family="Arial">6</text>
    
    <rect x="210" y="170" width="50" height="50" rx="5" fill="#ff9500" stroke="#000" stroke-width="1"/>
    <text x="235" y="202" font-size="20" fill="#fff" text-anchor="middle" font-family="Arial">×</text>
    
    <!-- Row 3 -->
    <rect x="30" y="230" width="50" height="50" rx="5" fill="#555" stroke="#000" stroke-width="1"/>
    <text x="55" y="262" font-size="20" fill="#fff" text-anchor="middle" font-family="Arial">1</text>
    
    <rect x="90" y="230" width="50" height="50" rx="5" fill="#555" stroke="#000" stroke-width="1"/>
    <text x="115" y="262" font-size="20" fill="#fff" text-anchor="middle" font-family="Arial">2</text>
    
    <rect x="150" y="230" width="50" height="50" rx="5" fill="#555" stroke="#000" stroke-width="1"/>
    <text x="175" y="262" font-size="20" fill="#fff" text-anchor="middle" font-family="Arial">3</text>
    
    <rect x="210" y="230" width="50" height="50" rx="5" fill="#ff9500" stroke="#000" stroke-width="1"/>
    <text x="235" y="262" font-size="20" fill="#fff" text-anchor="middle" font-family="Arial">−</text>
    
    <!-- Row 4 -->
    <rect x="30" y="290" width="110" height="50" rx="5" fill="#555" stroke="#000" stroke-width="1"/>
    <text x="85" y="322" font-size="20" fill="#fff" text-anchor="middle" font-family="Arial">0</text>
    
    <rect x="150" y="290" width="50" height="50" rx="5" fill="#555" stroke="#000" stroke-width="1"/>
    <text x="175" y="322" font-size="20" fill="#fff" text-anchor="middle" font-family="Arial">.</text>
    
    <rect x="210" y="290" width="50" height="50" rx="5" fill="#ff9500" stroke="#000" stroke-width="1"/>
    <text x="235" y="322" font-size="20" fill="#fff" text-anchor="middle" font-family="Arial">+</text>
    
    <!-- Equals button -->
    <rect x="30" y="350" width="230" height="25" rx="5" fill="#4CAF50" stroke="#000" stroke-width="1"/>
    <text x="145" y="367" font-size="18" fill="#fff" text-anchor="middle" font-family="Arial">=</text>
</svg>